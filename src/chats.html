<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats-Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-regular fa-comments fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <a href="gong.html">
        <div class="user-component">
          <div class="user-component__column friends__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/IMG_4527.JPG"
            />
            <div class="user-component__text">
              <div class="user-component__text__column">
                <span class="user-component__mark badge badge__mark">me</span>
                <h2 class="user-component__title">Gong</h2>
                <span><i class="fa-solid fa-thumbtack"></i></span>
              </div>
              <div class="user-component__text__column">
                <h6 class="user-component__subtitle">I sent you a picture.</h6>
              </div>
            </div>
          </div>
          <div class="user-component__column friends__column">
            <span class="user-component__time">Today</span>
          </div>
        </div>
      </a>
      <a href="snoopy.html">
        <div class="user-component">
          <div class="user-component__column friends__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/IMG_4542.JPG"
            />
            <div class="user-component__text">
              <h2 class="user-component__title">Snoopy</h2>
              <h6 class="user-component__subtitle">
                What are you planning for after work?
              </h6>
            </div>
          </div>
          <div class="user-component__column friends__column">
            <span class="user-component__time">11:00</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="ice-bear.html">
        <div class="user-component">
          <div class="user-component__column friends__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/IMG_4543.JPG"
            />
            <div class="user-component__text">
              <h2 class="user-component__title">Ice Bear</h2>
              <h6 class="user-component__subtitle">
                The movie is so fun!!!ㅋㅋ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:12</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="crayon.html">
        <div class="user-component">
          <div class="user-component__column friends__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/IMG_4541.JPG"
            />
            <div class="user-component__text">
              <h2 class="user-component__title">Crayon</h2>
              <h6 class="user-component__subtitle">
                What are you doing this weekend?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment fa-2x"></i>
            <span class="nav__notification badge">4</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="nav__dot badge__dot"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big !! ㅠ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/037758444f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
