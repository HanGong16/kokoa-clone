<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <span>
          <a href="more.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </a>
        </span>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">setting</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>
    <main>
      <div class="user-component main-screen">
        <div class="user-component__column friends__column">
          <div class="user-component-img">
            <img
              class="user-component__avatar user-component__avatar--m"
              src="img/IMG_4527.JPG"
            />
            <span><i class="fa-solid fa-pencil"></i></span>
          </div>

          <div class="user-component__text">
            <div class="user-component__text__column">
              <h2 class="user-component__title">Gong</h2>
            </div>
            <div class="user-component__text__column">
              <h6 class="user-component__subtitle">+82 10-0000-8282</h6>
            </div>
          </div>
        </div>
        <div class="user-component__column friends__column">
          <span class="user-component__time profile">프로필 관리</span>
        </div>
      </div>
      <div class="settings-component">
        <ul class="settings-component__ul">
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-user-lock fa-lg"></i></span>
              <span>코코아계정</span>
            </div>
            <div class="settings-li__column">
              <span>kokoa@gmail.com</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-lock fa-lg"></i></span>
              <span>개인/보안</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-regular fa-user fa-lg"></i></span>
              <span>친구</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-regular fa-bell fa-lg"></i></span>
              <span>알림</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-regular fa-sun fa-lg"></i></span>
              <span>화면</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-brush fa-lg"></i></span>
              <span>테마</span>
            </div>
            <div class="settings-li__column">
              <span>시스템 설정 모드</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-regular fa-comment fa-lg"></i></span>
              <span>채팅</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-phone fa-lg"></i></span>
              <span>통화</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-flask fa-lg"></i></span>
              <span>실험실</span>
            </div>
          </li>
          <li class="settings-component__li">
            <div class="settings-li__column">
              <span><i class="fa-solid fa-ellipsis"></i></span>
              <span>기타</span>
              <span class="badge badge__new">N</span>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification badge">4</span>
          </a>
        </li>
        <li>
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="nav__dot badge__dot"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big !! ㅠ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/037758444f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
